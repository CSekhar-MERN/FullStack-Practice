<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="test1"> This is jqouery </h1>

    <script>
        $(document).ready(function(){
            alert('Hello jQuery!')
          var a =   $('#test1').html('tesstt');
          console.log(a)
          $('#test1').css("border",'2px solid black')
          $('#test1').click(()=>{
            $('#test1').css('background-color', 'green')
          })
          $('#test1').dblclick(()=>{
            $('#test1').css('background-color', 'yellow')
          })
          $('#test1').contextmenu(()=>{
            $('#test1').css('background-color', 'red')
          })
          $('#test1').mouseenter(()=>{
            $('#test1').css('background-color', 'grey')
          })
          $('#test1').mouseleave(()=>{
            $('#test1').css('background-color', 'purple')
          })

        });

    </script>
</body>
</html>
