<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor2</title>
</head>
<body>
    <h2>Practice Constructor2</h2>
     <h3>My Car</h3>
     <p id="demo"></p>
    <button onclick="carDetail()">Car Detail</button>

    <script>
        class car{
            constructor(name, year){
                this.name = name;
                this.year = year;
            }
            age() {
                const date = new Date();
                return date.getFullYear() - this.year
            }
        }

        function carDetail(){
            const myCar = new car('Tata Safari', 2015)
            document.getElementById('demo').innerHTML = `Owned ${myCar.name} model ${myCar.year} and this is ${myCar.age()} year old car`
        }
    </script>
</body>
</html>
