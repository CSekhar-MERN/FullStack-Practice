<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h3>This is H3</h3>
    <div id="div1">
        <p>Paragraph 1</p> <br>
        <p>Paragraph 2</p><br>
    </div>
    <button onclick="addP()"> Add one more para</button>
    <script>
        function addP(){
            const para = document.createElement('p')
            const node = document.createTextNode(`This is Paragraph 3 `)

            para.appendChild(node);

            const div = document.getElementById('div1');
            div.appendChild(para)
        }
    </script>
</body>
</html>
