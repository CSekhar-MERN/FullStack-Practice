<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and continue method</title>
</head>
<body>
    <h2>Break and Continue Practice</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <button onclick="callBreak()">Break</button>
    <button onclick="callContinue()">Continue</button>
    
    <script src="scrit.js"></script>
    <script>

let i1 = 0;
let i2 = 0;
let txt1 = "";
let txt2 = "";

function callBreak() {
  for (i1=1; i1<=10; i1++) {
    txt1 += i1 + "<br>";
    if (i1 === 6) {
      break;
    }
  }
  document.getElementById("demo").innerHTML = txt1;
}
function callContinue(){
    for(i2=1; i2<=10;i2++){
        if(i2 === 6){
            continue;
        }
        txt2 += i2 + '<br>'
    }
    document.getElementById('demo1').innerHTML=txt2
}
    </script>
</body>
</html>
